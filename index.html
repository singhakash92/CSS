<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike animation</title>
    <link rel="stylesheet" href="./index.css">
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        #cloud{
            animation: cloudanime 6s linear 0s infinite;
            /* most prolly uses the center of the div to rotate the stu */
            /* transform-origin: center;
            transform-box: fill-box; */

        }
        
        #rightwheel, #leftwheel{
            animation : wheelanime 4s linear 0s infinite;
            transform-origin: center;
            transform-box: fill-box;
        }

        @keyframes wheelanime {
            from{
                transform: rotateZ(0deg)
            }to{
                transform: rotateZ(360deg);
            }
            
        }

        @keyframes cloudanime {
            from{
                
            }to{
                transform: translateX(-100%);

            }

            
        }

        #leaf{
            animation : leafanime 4s linear 0s infinite;
            transform-origin :bottom;
            transform-box: fill-box;
        }

        @keyframes leafanime {
            from{
                transform: rotateZ(0deg);
            }to{
                transform: rotateZ(-45deg);
            }
            
        }
    </style>
</head>
